<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="head-style"> BMI Calculator</h1>
            <form>
                <p class="label-style"><label>Height in CM:-</label><input type="text" id="height"></p>
                <p class="label-style"><label>Weight in KG:-</label><input type="text" id="weight"></p>
                <button> Calculate</button>
                <a href="#" class="reset">Reset</a>
                <div id="result"></div>
                <h3 class="guide"> -- BMI Weight Guide --</h3>
                <p class="para-style">Under Weight = Less than 18.6</p>
                <p class="para-style">Normal Ramge = 18.6 to 24.9</p>
                <p class="para-style">Overweight = Greater than 24.9</p>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
